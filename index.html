<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/main.css" rel="stylesheet" type="text/css" />
    <script type="module" defer src="main.js"></script>
    <title>Blackjack</title>
  </head>

  <body>
    <main>
      <section id="dealer-hand-container" class="card-container"></section>
      <h3 class="count" id="dealer-count"></h3>
      <section id="main-container" class="main-container">
        <h1>BLACKJACK PAYS 3 TO 2</h1>
        <h3>Dealer must stand on a 17 and draw to 16</h3>
        <h1 id="result-message" class="result-message"></h1>
      </section>
      <section id="player-hand-container" class="card-container"></section>
      <h3 class="count" id="player-count"></h3>
      <div class="play-button-wrapper">
        <button class="button-30" id="double-button">DOUBLE</button>
        <button class="button-30" id="hit-button">HIT</button>
        <button class="button-30" id="stand-button">STAND</button>
      </div>
      <div class="bet-amount-wrapper">
        <section class="bet-amount" id="bet-amount"></section>
        <section class="bet-amount" id="dblbet-amount"></section>
      </div>
    </main>
    <footer class="footer-wrapper">
      <section>
        <form id="form-tag">
          <div class="deposit-field">
            <label for="deposit-input" class="deposit-input">
              <input
                type="number"
                id="deposit-input"
                placeholder="Please enter amount (min. $5)"
                step="5"
                min="5"
                autocomplete="off"
              /><button class="button-30" id="deposit-button" type="button">
                +
              </button></label
            >
            <label class="bankroll-amount"
              >Bankroll: <span id="bankroll-amount"></span
            ></label>
          </div>
          <div class="chip-field" id="chip-field">
            <input
              type="radio"
              class="bet-input"
              id="bet-5"
              value="5"
              name="bet-chip"
            />
            <label class="chip-label" for="bet-5"
              ><img src="css/img/5.png" alt="$5"
            /></label>
            <input
              type="radio"
              class="bet-input"
              id="bet-10"
              value="10"
              name="bet-chip"
            />
            <label class="chip-label" for="bet-10"
              ><img src="css/img/10.png" alt="$10"
            /></label>
            <input
              type="radio"
              class="bet-input"
              id="bet-25"
              value="25"
              name="bet-chip"
            />
            <label class="chip-label" for="bet-25"
              ><img src="css/img/25.png" alt="$25"
            /></label>
            <input
              type="radio"
              class="bet-input"
              id="bet-100"
              value="100"
              name="bet-chip"
            />
            <label class="chip-label" for="bet-100"
              ><img src="css/img/100.png" alt="$100"
            /></label>
          </div>
          <div class="pre-button-wrapper">
            <button class="button-30 pre-button" id="undo-button" type="button">
              Undo Bet
            </button>
            <button
              class="button-30 repeat-button"
              id="repeat-button"
              type="button"
            >
              Repeat Bet
            </button>
            <button
              class="button-30 pre-button"
              id="clear-button"
              type="button"
            >
              Clear Bet
            </button>
          </div>
        </form>
      </section>
      <section id="shuffled-deck-container" class="deck-container"></section>
      <div class="deal-button-wrapper">
        <button class="button-30 deal-button" id="deal-button">DEAL</button>
      </div>
    </footer>
  </body>
</html>
